#play.http.secret.key="ThehiveTestPassword" 


# JanusGraph
db {
  provider: janusgraph
  janusgraph {
    storage {
      backend: cql
      hostname: ["cassandra"]
      cql {
        cluster-name: thp       # cluster name
        keyspace: thehive           # name of the keyspace
        replication-factor: 1 # 3 is recommended. Number of replica. Replication factor should not exceed the number of nodes in the cluster.
        read-consistency-level: ONE
        write-consistency-level: ONE
      }
    }

    ## Index configuration
    index {
      search {
        backend: lucene
        directory: /opt/thp/thehive/index
      }
    }
  }
}

storage {
  provider: localfs
  localfs.location: /opt/thp/thehive/data
}

play.http.parser.maxDiskBuffer: 50MB
